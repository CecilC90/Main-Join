<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join / contacts</title>
    <link rel="shortcut icon" href="./assets/img/join_logo.svg" type="image/x-icon" />
    <script src="script.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/summary.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/contacts-responsive.css">
    <link rel="stylesheet" href="./css/summary-responsive.css">
</head>

<body onload="initContacts()">
    <div class="popup-container d-none" id="popupContainer">
        <div w3-include-html="assets/templates/addContactPopUp.html" id="addContactPopUp" class="d-none"></div>
        <div w3-include-html="assets/templates/editContactPopUp.html" id="editContactPopUp" class="d-none"></div>
    </div>
    <div w3-include-html="assets/templates/header.html"></div>
    <div class="flex-container">
        <div w3-include-html="assets/templates/menu.html"></div>
        
        <div class="main-container">
            <div class="contacts-container" id="contactsContainer">
                <div class="add-button-mobile" onclick="openAddContactPopUp()"><img src="./assets/img/person_add.svg"
                        alt=""></div>
                <div class="contacts-header">
                    <div class="contact-button" onclick="openAddContactPopUp()">
                        <span>Add new contact</span>
                        <img src="./assets/img/person_add.svg" alt="">
                    </div>
                </div>

                <div class="contacts-list" id="contactsList"></div>
            </div>
            <div class="info-container" id="infoContainer">
                <button class="contact-close" onclick="closeMainContact()"><img src="./assets/img/arrow-left-line.svg"
                        alt=""></button>
                        
                <div class="headline-contacts">
                    <span class="fs-61 fw-700">Contacts</span>
                    <span class="seperator"></span>
                    <span class="fs-27 fw-400">Better with a team</span>
                    <span class="seperator-mobile"></span>
                </div>
                <div id="userOverview"></div>
                <div class="mobile-button-container">
                    <button class="menu-contact-mobile" id="menuContactMobile" onclick="openContatOptions(i)"><img
                            src="./assets/img/more_vert.svg" alt=""></button>
                </div>
                <div class="contact-options-mobile" id="contactOptionsMobile">
                    <div id="openEditMobile" onclick="openEditContactPopUp(`${i}`)">
                        <img src="./assets/img/contacts-edit.svg" alt="" id="openEditMobile">Edit
                    </div>
                    <div id="deleteMobile" onclick="deleteContact(`${i}`, sortedContacts)">
                        <img src="./assets/img/delete.svg" alt="">Delete
                    </div>
                </div>
            </div>
            <div w3-include-html="assets/templates/mobileMenu.html"></div>
        </div>
    </div>


</body>

</html>
