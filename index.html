<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="shortcut icon" href="./assets/img/join-logo-blue.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="script.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/loginHTML.js"></script>
  </head>
  <body onload="init(), getData()">
    <img class="logo-large" src="./assets/img/join-logo-blue.svg" id="slideImage" alt="Join Logo" />
    <div class="logo-small" src="" id="" alt="Join Logo"></div> 
    <div class="content" id="content">
      <div class="signUpButtonContainer" id="signUpButtonContainer"></div>
      <div class="footnotes">
        <a onclick="openPage('policy')">Privacy Policy</a>
        <a onclick="openPage('legality')">Legal notice</a>
      </div>
    </div>
    <div class="loginMaskContainer" id="loginMaskContainer"></div>
    <div class="finishedMessage" id="finishedMessageContainer" style="bottom: -100px; display: none;">
      <p>You Signed Up successfully</p>
    </div>
  </body>
</html>
