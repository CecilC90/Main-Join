<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join / Board</title>
    <link rel="shortcut icon" href="./assets/img/join_logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/boardPopUp.css">
    <link rel="stylesheet" href="./css/board-responsive.css">
    <link rel="stylesheet" href="./css/add_task.css">
    <script src="script.js"></script>
    <script src="js/board.js"></script>
    <script src="js/boardGeneral.js"></script>
    <script src="js/boardPopUp.js"></script>
    <script src="js/boardHTML.js"></script>
    <script src="js/add_taskHTML.js"></script>
    <script src="js/add_task.js"></script>
</head>
<body onload="initBoard ()">
    <div w3-include-html="assets/templates/menu.html"></div>
    <div w3-include-html="assets/templates/header.html"></div>
    <div w3-include-html="assets/templates/mobileMenu.html"></div>

    <div class="">
    <div class="board-container">
    <section class="board-header">
        <div>
            <h1 class="headline">Board</h1>
        </div>
        <div class="search-and-add">
            <div class="inputField">
                <input oninput="filterTodos()" type="text" id="search" placeholder="Find Task"><button><img id="change-img" onclick="emptyInput()" src="assets/img/search.svg" alt=""></button>
            </div>
            <div class="add-task-button">
                <a href="#"><button onclick="showAddTask()" class="buttonDarg" id="add-task">Add Task <img src="assets/img/add.svg" alt=""></button></a>
            </div>
            <!-- Mobile Task-Button -->
            <div class="add-task-button-mobile">
                <a href="add_task.html"><button class="buttonDarg" id="add-task-mobile"><img src="assets/img/add.svg" alt=""></button></a>
            </div>
        </div>
    </section>
    <!-- Mobile Searchbar -->
    <div class="inputField" id="mobile-searchbar">
        <input oninput="filterTodos()" type="text" id="search-mobile" placeholder="Find Task">
        <!--<button><img id="change-img-mobile" onclick="emptyInput()" src="assets/img/search.svg" alt=""></button>-->
    </div>

    <section class="board-section">
        <div class="board-element" id="open" ondrop="moveTo('open')" ondragleave="highlightOut('open')" ondragover="allowDrop(event); highlight('open')">
            <div class="space-between margin-right">
                <span>To do</span>
                <a class="catgeory-link" id="todo-link"><img class="add-task-btn" onclick="showAddTask('open')" src="assets/img/plus-button.svg" alt=""></a>
            </div>
            <div id="board-content-open" class="board-content">No tasks To do</div>
            <div id="content-open"></div>
        </div>
        <div class="board-element" id="progress" ondrop="moveTo('progress')" ondragleave="highlightOut('progress')" ondragover="allowDrop(event); highlight('progress')">
            <div class="space-between margin-right">
                <span>In progress</span>
                <a class="catgeory-link" id="progress-link"><img class="add-task-btn" onclick="showAddTask('progress')" src="assets/img/plus-button.svg" alt=""></a>
            </div>
            <div id="board-content-progress" class="board-content">No task in progress</div>
            <div id="content-progress"></div>
            <div id="drag-progress margin-right" class="drag-container"></div>
        </div>
        <div class="board-element" id="feedback" ondrop="moveTo('feedback')" ondragleave="highlightOut('feedback')" ondragover="allowDrop(event); highlight('feedback')">
            <div class="space-between margin-right">
                <span>Await feedback</span>
                <a class="catgeory-link" id="feedback-link"><img class="add-task-btn" onclick="showAddTask('feedback')" src="assets/img/plus-button.svg" alt=""></a>
            </div>
            <div id="board-content-feedback" class="board-content">No tasks await for feedback</div>
            <div id="content-feedback"></div>
            <div id="drag-feedback" class="drag-container"></div>
        </div>
        <div class="board-element" id="done" ondrop="moveTo('done')" ondragleave="highlightOut('done')" ondragover="allowDrop(event); highlight('done')">
            <div class="space-between margin-right catgeory-link">
                <span>Done</span>
            </div>
            <div id="board-content-done" class="board-content">No tasks are done</div>
            <div id="content-done"></div>
            <div id="drag-done" class="drag-container"></div>
        </div>
    </section>

    </div>

    <div onclick="closeDetailView()" id="show-detail-todo"></div>

    <div onclick="closeAddTask()" id="show-add-todo"></div>
    <div class="finishedMessage" id="finishedMessageContainer" style="bottom: -100px; display: none;">
        <p>Task added to board</p>
        <img src="./assets/img/BoardIconAddTaskFinished.svg" alt="BoardIcon">
      </div>
</div>

</body>
</html>
